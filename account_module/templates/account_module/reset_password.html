{% extends 'shared/_layout.html' %}

{% block title %}بازیابی کلمه عبور{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>بازیابی کلمه عبور</h2>
                        <form method="post" action="{% url 'forget_password_page' %}">
                            {% csrf_token %}


                            {{ reset_pass_form.email.label_tag }}
                            {{ reset_pass_form.email }}
                            {{ reset_pass_form.email.errors }}

                            <button type="submit" class="btn btn-default">بازیابی کلمه عبور</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
